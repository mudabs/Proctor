{% extends 'loginbase.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<main>
    <section class="d-flex align-items-center my-5 mt-lg-6 mb-lg-5">
        <div class="container">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="bg-white shadow-soft border rounded border-light w-50 p-5 p-lg-5 fmxw-650 align-items-center">
                    <div class="text-center text-md-center mb-4 mt-md-0">
                        <h1 class="mb-0 h3">Create an Account</h1>
                    </div>
                    <img src="{{ url_for('static', filename='personal_information.png') }}">
                    <div class="card-body ">
                        <form action="" method="POST" class="mt-4">

                            <div class="form-group">
                                <label for="name">NAME</label>
                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><span class="fas fa-user"></span></span>
                                    </div>
                                    <input name="name" class="form-control" id="name" placeholder="Sam Mudabura"
                                        type="text" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">EMAIL</label>
                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><span class="fas fa-envelope"></span></span>
                                    </div>
                                    <input name="email" type="email" class="form-control" id="email"
                                        placeholder="h200239z@hit.ac.zw" aria-label="email address" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password">PASSWORD</label>
                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><span class="fas fa-unlock-alt"></span></span>
                                    </div>
                                    <input name="password" type="text" class="form-control" id="password"
                                        style="-webkit-text-security:disc;" placeholder="Password" aria-label="Password"
                                        required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Choose User Type</label>
                                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref"
                                    name="userType" required>
                                    <option value="student">Student</option>
                                    <option value="teacher">Professor</option>
                                </select>
                            </div>



                            <!-- <div class="form-group">
                                <div class="text-center">
                                    <img id="video-feed" src="{{ url_for('captureRender') }}" alt="Video Feed"
                                        width="500">
                                </div>
                                <br>
                                <button id="myButton" name="myButton" data-value="True" type="button"
                                    class="btn btn-block btn-primary">Capture
                                    Image</button>
                                <br><br>
                                <div id="snapshot"></div> -->
                                <!-- <input type="hidden" id="text3" name="text3" value="True">
                            </div> --> 
                            <input type="submit" id ="myButton" class="btn btn-block btn-primary" value="Proceed to Capture Images">
                        </form>
                        <p>Already have an account?
                            <a href="/login">Click here</a>.
                        </p>
                    </div>
                    <div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        </div>
    </section>
</main>

<script>
    $(document).ready(function () {
      $('#registerForm').submit(function (e) {
        e.preventDefault(); // Prevent default form submission
  
        // Get form data
        const data = $(this).serialize();
  
        $.ajax({
          url: "/register", // Replace with your Flask route for registration (e.g., '/register')
          type: 'POST',
          data: data,
          success: function (response) {
            // Handle successful registration response
            console.log("Registration successful:", response);
            // You can redirect to a success page or display a success message here
            // window.location.href = "/success"; // Example redirect to success page
          },
          error: function (error) {
            console.error("Registration failed:", error);
            // Display an error message to the user
            alert("Registration failed! Please check your details and try again.");
          }
        });
      });
    });
  </script>
  

{% endblock %}
